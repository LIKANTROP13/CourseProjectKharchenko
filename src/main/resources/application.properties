## Application name
spring.application.name=course-project

## Server port
server.port=8080

## Datasource
spring.datasource.diet.jdbc-url=jdbc:mysql://localhost:3306/courseprojectdb
spring.datasource.diet.username=root
spring.datasource.diet.password=AR-Systems
spring.datasource.diet.driverClassName=com.mysql.jdbc.Driver

## Hibernate config properties
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.properties.hibernate.generate_statistics=true
